version: '3.6'
services:

   cloudtop:
      image: heliumdatastage/renci-guacamole-vnc:with-ohif-google-health
      container_name: cloudtop
      entrypoint: /init
      ports: 
         - 8080:8080
         - "3000:80"

      environment:
        - CLIENT_ID=REPLACE_WITH_OUR_APP_KEY.apps.googleusercontent.com
