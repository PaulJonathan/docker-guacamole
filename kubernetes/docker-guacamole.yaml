apiVersion: v1
kind: Pod
metadata:
  name: desktop
  labels:
    service: desktop
    app: desktop
spec:
  terminationGracePeriodSeconds: 10
  containers:
  - name: vnc-desktop
    image: heliumdatastage/renci-guacamole-vnc:with-ohif-and-ortha
#   args: ["name", "local-guacamole"]
#   command: [ "--name=local-guacamole", "/init" ]
    ports:
      - containerPort: 8080
        name: http
    resources:
      requests:
        memory: 2000Mi
      limits:
        memory: 4Gi
  restartPolicy: OnFailure
